{%- extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="jumbotron">
      <h1>Magical Diet Recipes</h1>
      <p>Share your experiences with the community</p>
    </div>
    <div class="cards">
    <div class="row">
      {% for i in range(1,11) %}
      <div class="col-sm-3">
        <div class="card" style="width: 18rem;">
          <h5 class="card-header">{{ tagline[i] }}</h5>
          <div class="card-body">
            <img src="/static/plate{{ i }}.jpg" class="card-img-top" alt="Plate {{ i }}" width="180px" />
            <a href="#" class="btn btn-primary">Rate this</a>
          </div>
          <div class="card-footer text-muted">
            <p>No ratings yet</p>
            </div>
        </div>
      </div>
      {% endfor %}
    </div>
   </div>
{%- endblock %}
